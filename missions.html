<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>収束案件データベース - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./css/catalog.css">
  <style>
    .stat-card {
      background: rgba(0,229,229,0.05);
      border: 1px solid rgba(0,229,229,0.2);
      padding: 1.25rem;
      text-align: center;
    }
    .stat-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    .stat-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-bar input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,229,229,0.3);
      color: white;
      padding: 0.625rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }
    .search-bar input:focus { outline: none; border-color: var(--primary); }
    .filter-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      align-items: center;
    }
    .filter-row select {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,229,229,0.3);
      color: white;
      padding: 0.5rem 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }
    .filter-row select option { background: #0a0a14; }
    .result-info {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--muted-foreground);
      margin-left: auto;
    }
    .mission-list { display: flex; flex-direction: column; gap: 1rem; }
    .mission-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.5rem;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .mission-card:hover { border-color: var(--primary); background: rgba(0,229,229,0.05); }
    .mission-card.active { border-left: 3px solid var(--destructive); }
    .mission-card.monitoring { border-left: 3px solid rgb(245,158,11); }
    .mission-card.completed { border-left: 3px solid rgb(16,185,129); }
    .mission-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      gap: 1rem;
    }
    .mission-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }
    .mission-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--primary);
      margin-top: 0.25rem;
    }
    .mission-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .status-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid;
    }
    .status-active { color: var(--destructive); border-color: var(--destructive); background: rgba(239,68,68,0.1); }
    .status-monitoring { color: rgb(245,158,11); border-color: rgb(245,158,11); background: rgba(245,158,11,0.1); }
    .status-completed { color: rgb(16,185,129); border-color: rgb(16,185,129); background: rgba(16,185,129,0.1); }
    .severity-critical { color: var(--destructive); border-color: var(--destructive); background: rgba(239,68,68,0.1); }
    .severity-warning { color: rgb(245,158,11); border-color: rgb(245,158,11); background: rgba(245,158,11,0.1); }
    .severity-safe { color: rgb(16,185,129); border-color: rgb(16,185,129); background: rgba(16,185,129,0.1); }
    .mission-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.07);
      padding-top: 0.75rem;
    }
    .info-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.2rem;
    }
    .info-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.85);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar"></aside>
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <div class="mobile-menu-overlay"></div>
    <main class="main-content scanline">
      <div class="container">
        <div class="space-y-12 animate-fadeIn">

          <!-- ヘッダー -->
          <div style="border-left: 4px solid var(--destructive); padding-left: 1rem;">
            <div style="font-family:'JetBrains Mono',monospace; font-size:0.75rem; color:var(--primary); text-transform:uppercase; letter-spacing:0.2em; margin-bottom:0.5rem;">
              LEVEL 4 CLEARANCE REQUIRED
            </div>
            <h1 style="font-size:2.5rem; font-family:'Space Grotesk',sans-serif; font-weight:700; color:white; text-transform:uppercase;">
              収束案件データベース
            </h1>
            <p style="color:var(--muted-foreground); font-family:'JetBrains Mono',monospace; font-size:0.875rem; margin-top:0.5rem;">
              CONVERGENCE MISSION DATABASE — 機密区分: 最高機密
            </p>
          </div>

          <!-- 統計 -->
          <div class="stats-grid" id="statsSummary">
            <div class="stat-card"><div class="stat-number">—</div><div class="stat-label">総案件数</div></div>
          </div>

          <!-- 検索・フィルター -->
          <div>
            <div class="search-bar">
              <input type="text" id="searchInput" placeholder="案件名・場所・IDで検索...">
              <button class="btn btn-primary" id="searchBtn" style="padding:0.625rem 1.25rem; font-family:'JetBrains Mono',monospace; font-size:0.875rem; background:var(--primary); color:black; border:none; cursor:pointer;">
                SEARCH
              </button>
            </div>
            <div class="filter-row">
              <select id="statusFilter">
                <option value="all">全ステータス</option>
                <option value="active">対応中</option>
                <option value="monitoring">監視中</option>
                <option value="completed">収束済み</option>
              </select>
              <select id="severityFilter">
                <option value="all">全重要度</option>
                <option value="critical">重大</option>
                <option value="warning">警戒</option>
                <option value="safe">観察</option>
              </select>
              <select id="sortFilter">
                <option value="date-desc">日付（新しい順）</option>
                <option value="date-asc">日付（古い順）</option>
                <option value="severity">重要度順</option>
              </select>
              <div class="result-info"><span id="resultCount">0</span> 件</div>
            </div>
          </div>

          <!-- 案件リスト -->
          <div class="mission-list" id="missionList">
            <div style="text-align:center; padding:4rem; color:var(--muted-foreground); font-family:'JetBrains Mono',monospace; font-size:0.875rem;">
              データを読み込み中...
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
  <script src="./js/core/error-handler.js" defer></script>
  <script src="./js/data/data-bundle.js" defer></script>

  <script src="./js/core/loading.js" defer></script>
  <script src="./js/core/sidebar.js" defer></script>
  <script src="./js/core/bookmark.js" defer></script>
  <script src="./js/core/main.js" defer></script>
  <script src="./js/core/story-engine.js" defer></script>
  <script src="./js/core/notifications.js" defer></script>
  
  <script src="./js/core/modal.js" defer></script>
  <script src="./js/core/progress.js" defer></script>
  <script src="./js/data/mission-data.js" defer></script>
  <script src="./js/pages/missions-search.js" defer>
    if (!ProgressSystem.checkPageAccess('missions.html')) {
      ModalSystem.warning('このページにアクセスするには LEVEL 4 が必要です。', 'ACCESS DENIED')
        .then(function() { window.location.href = './dashboard.html'; });
    }
  </script>
</body>
</html>
