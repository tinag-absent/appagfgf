<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYSTEM CONSOLE - 海蝕機関</title>
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
    }

    .console-container {
      height: calc(100vh - 2rem);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: #000;
      padding-bottom: 3rem;
    }

    .console-header {
      border-bottom: 1px solid #0f0;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .console-title {
      font-size: 1.2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: flicker 3s infinite;
    }

    .console-subtitle {
      font-size: 0.8rem;
      color: #0a0;
      margin-top: 0.25rem;
    }

    .console-output {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
      line-height: 1.5;
    }

    .console-line {
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .console-line.success {
      color: #0f0;
    }

    .console-line.error {
      color: #f00;
      text-shadow: 0 0 5px #f00;
    }

    .console-line.warning {
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
    }

    .console-line.info {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .console-line.system {
      color: #0a0;
    }

    .console-input-area {
      border-top: 1px solid #0f0;
      padding-top: 0.5rem;
      display: flex;
      align-items: center;
    }

    .console-prompt {
      color: #0f0;
      margin-right: 0.5rem;
      text-shadow: 0 0 5px #0f0;
    }

    .console-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      outline: none;
      caret-color: #0f0;
    }

    .console-input::selection {
      background: #0f0;
      color: #000;
    }

    .cursor {
      display: inline-block;
      width: 0.6rem;
      height: 1rem;
      background: #0f0;
      animation: blink 1s infinite;
      vertical-align: text-bottom;
    }

    .console-output::-webkit-scrollbar {
      width: 8px;
    }

    .console-output::-webkit-scrollbar-track {
      background: #000;
    }

    .console-output::-webkit-scrollbar-thumb {
      background: #0f0;
      box-shadow: 0 0 5px #0f0;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      51% {
        opacity: 1;
      }
      60% {
        opacity: 0.9;
      }
    }

    .ascii-art {
      color: #0a0;
      font-size: 0.7rem;
      line-height: 1.2;
      margin: 1rem 0;
    }

    .table {
      margin: 0.5rem 0;
    }

    .table-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 0.25rem 0;
    }

    .table-header {
      border-bottom: 1px solid #0f0;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .console-container {
        padding: 0.5rem;
      }
      
      .console-title {
        font-size: 1rem;
      }
      
      .console-input {
        font-size: 0.9rem;
      }
      
      .ascii-art {
        font-size: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="console-container">
    <div class="console-header">
      <div class="console-title">
        ╔═══════════════════════════════════════════╗
        ║  KAISHOKU SYSTEM CONSOLE - ROOT ACCESS   ║
        ╚═══════════════════════════════════════════╝
      </div>
      <div class="console-subtitle">
        Type 'help' for available commands | Type 'exit' to return to dashboard
      </div>
    </div>

    <div class="console-output" id="output">
      <!-- Output will be added here -->
    </div>

    <div class="console-input-area">
      <span class="console-prompt">root@kaishoku:~#</span>
      <input 
        type="text" 
        class="console-input" 
        id="commandInput" 
        autocomplete="off"
        spellcheck="false"
        autofocus
      />
      <span class="cursor"></span>
    </div>
    
    <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 0.5rem; text-align: center; font-size: 0.65rem; color: rgba(0, 255, 0, 0.5); border-top: 1px solid rgba(0, 255, 0, 0.2);">
      このサイトはフィクションです。現実の人物・施設・事件・場所・海蝕現象とは一切関係ありません。
    </div>
  </div>
  <script src="../js/error-handler.js"></script>
  <script src="../js/data-bundle.js"></script>

  <script src="../js/console.js"></script>
</body>
</html>
